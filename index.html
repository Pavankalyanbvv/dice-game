<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dice game</title>
    
</head>
<body>
    <h1>ROLL THE Dice</h1>
    <p class="variable">selected variable:<span class="variable_value">0</span></p>
    <p class="score" >score: <span class="score_value">0 </span> </p>
    <img src="dice6.png" width="50px">
    <div class="button-area">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <p id="time">the dice will change in  <span class="timer">0</span> seconds </p>
    <p id="result">' '</p>
    <ol>
        <li>new game</li>
        <li>stop</li>
    </ol>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
